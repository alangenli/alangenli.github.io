<!-- this is a comment -->

<!-- required preamble -->
<!doctype html>

<!-- wrap all with <html></html> element, provide language attribute-->
<html lang="en-US">
  
  <!--container for things that do not appear on page, eg keywords, page description, etc-->
  <head>
    <!-- encoding -->
    <meta charset="utf-8" />
    
    <!-- set page width to device width -->
    <meta name="viewport" content="width=device-width" />
    
    <!-- title of page in browser tab -->
    <title>AGL - home</title>
    
    <!-- browser icon -->
    <link rel="icon" type="image/x-icon" href="images/AGL_favicon.png">
  </head>



  
  <!--all things that will appear on page-->
  <body>
    <img src="images/Cambridge_portrait2.jpg" alt="picture of me in Cambridge with a cow in the background" />
    
    <!-- 4 heading levels: -->
    <h1>My main title</h1>
    <h2>My top level heading</h2>
    <h3>My subheading</h3>
    <h4>My sub-subheading</h4>

    <!-- paragraph of text -->
    <p>
      This is a single paragraph
      
      <!-- create a link (an "anchor") -->
      <a>href="writing.html">writing</a>
    </p>

    <!-- unordered list -->
    <ul>
      <li>list element 1</li>
      <li>list element 2</li>
    </ul>
    
    <!-- ordered list -->
    <ol>
      <li>list element 1</li>
      <li>list element 2</li>
    </ol>
    
    
  </body>
</html>
